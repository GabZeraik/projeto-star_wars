<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Star Wars</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <div class="card__cover">
        <h4 class="card__heading">
            <span class="card__heading-span">Exercício Star Wars</span>
        </h4>
    </div>
    <div class="requisicao js-requisicao">
        <span class="mensagem_requisicao js-msgRequisicao">Carregando...</span>
    </div>
    <div class="artboard js-artboard">
        <div class="card js-card">
            <div class="card__side card__side--back">
                <div class="card__cover">
                    <button class="card__heading-button js-editar">Editar</button>
                    <button class="card__heading-button js-excluir">Excluir</button>
                    <h4 class="card__heading">
                        <span class="card__heading-span">INFO</span>
                    </h4>
                </div>
                <div class="card__details">
                    <ul>
                        <li>Advanced JS and CSS</li>
                        <li>JS/CSS Preprocessors</li>
                        <li>JS Frameworks</li>
                        <li>Advanced Animations</li>
                        <li>Deployment Pipelines</li>
                        <li>Large Apps Architectures</li>
                        <li>Naming Conventions</li>

                    </ul>
                </div>
            </div>
            <div class="card__side card__side--front">
                <div class="card__theme">
                    <div class="card__theme-box">
                        <p class="card__subject">Planetas</p>
                        <p class="card__title">Nome do Planeta</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
